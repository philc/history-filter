<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Private History Filter Settings</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 540px;
        margin: 40px auto;
        padding: 0 20px;
        color: #222;
        background: #fff;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 6px;
      }
      p {
        color: #555;
        font-size: 0.9rem;
        margin: 1em 0;
      }
      a, a:visited {
        color: #1a73e8;
      }
      textarea {
        width: 100%;
        height: 200px;
        font-family: monospace;
        font-size: 0.95rem;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
        background: #fff;
        color: #222;
      }
      .buttons {
        margin-top: 10px;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      button {
        padding: 7px 16px;
        font-size: 0.9rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        cursor: pointer;
        background: #f5f5f5;
        color: #222;
      }
      button:hover {
        background: #e8e8e8;
      }
      #save {
        background: #1a73e8;
        color: white;
        border-color: #1a73e8;
      }
      #save:hover {
        background: #1558b0;
      }
      #status {
        font-size: 0.85rem;
        color: #555;
        margin-left: auto;
      }
      #homepage {
        border-top: 1px solid #ccc;
        padding-top: 0.5em;
        margin-top: 2em;
        text-align: right;
      }

      @media (prefers-color-scheme: dark) {
        body {
          color: #e8e8e8;
          background: #1e1e1e;
        }
        p, #status {
          color: #aaa;
        }
        textarea {
          background: #2a2a2a;
          color: #e8e8e8;
          border-color: #555;
        }
        button {
          background: #2a2a2a;
          color: #e8e8e8;
          border-color: #555;
        }
        button:hover {
          background: #3a3a3a;
        }
        #save {
          background: #1a73e8;
          color: white;
          border-color: #1a73e8;
        }
        #save:hover {
          background: #1558b0;
        }
        #homepage {
          border-color: #333;
        }
      }
    </style>
  </head>
  <body>
    <h1>Private History Filter Settings</h1>
    <p>
      Enter URL patterns to block, one per line. Any URL containing any of these patterns will be
      removed from the history whenever it is loaded.
    </p>
    <textarea
      id="patterns"
      placeholder="chatgpt.com/?q=&#10google.com/search"
    ></textarea>
    <div class="buttons">
      <button id="save">Save</button>
      <span id="status"></span>
    </div>
    <p id="homepage">
      <a href="https://github.com/philc/private-history-filter" target="_blank">Homepage</a>
    </p>
    <script src="options.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>History Filter Settings</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 540px;
        margin: 40px auto;
        padding: 0 20px;
        color: #222;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 6px;
      }
      p {
        color: #555;
        font-size: 0.9rem;
        margin-top: 0;
      }
      textarea {
        width: 100%;
        height: 200px;
        font-family: monospace;
        font-size: 0.95rem;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
      }
      .buttons {
        margin-top: 10px;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      button {
        padding: 7px 16px;
        font-size: 0.9rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        cursor: pointer;
        background: #f5f5f5;
      }
      button:hover {
        background: #e8e8e8;
      }
      #save {
        background: #1a73e8;
        color: white;
        border-color: #1a73e8;
      }
      #save:hover {
        background: #1558b0;
      }
      #status {
        font-size: 0.85rem;
        color: #555;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <h1>History Filter Settings</h1>
    <p>
      Enter URL patterns to block, one per line. Any URL containing the pattern will be removed from
      history whenever it is loaded.
    </p>
    <textarea
      id="patterns"
      placeholder="chatgpt.com/?q=&#10google.com/search"
    ></textarea>
    <div class="buttons">
      <button id="save">Save</button>
      <button id="clearHistory">Clear all matching history</button>
      <span id="status"></span>
    </div>
    <script src="options.js"></script>
  </body>
</html>
